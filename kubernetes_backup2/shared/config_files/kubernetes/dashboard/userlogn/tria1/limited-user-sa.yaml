apiVersion: v1
kind: ServiceAccount
metadata:
  name: limited-user
  namespace: kubernetes-dashboard

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
  name: limited-clusterrole
  namespace: default
rules:
- apiGroups:
  - ""
  resources: ["namespaces", "pods", "pods/log", "deployments", "replicasets"]
  verbs:
  - get
  - list
  - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: limited-binding
roleRef:
  kind: ClusterRole
  name: limited-clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: limited-user
  namespace: kubernetes-dashboard

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: limited-ns-binding
roleRef:
  kind: Role
  name: limited-ns-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: limited-user
  namespace: kubernetes-dashboard 
